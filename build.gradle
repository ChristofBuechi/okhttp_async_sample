group 'ch.christofbuechi.stackoverflow'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.28'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
